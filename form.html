<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Product Review</h1>
    <p>Please share your installation experience.</p>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">

      <!-- PRODUCT NAME (DYNAMIC SELECT) -->
      <label for="product-name">Product Name</label>
      <select id="product-name" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- OVERALL RATING (RADIO BUTTONS 1â€“5) -->
      <fieldset>
        <legend>Overall Rating</legend>

        <div class="rating-group">
          <label><input type="radio" name="rating" value="1" required> 1</label>
          <label><input type="radio" name="rating" value="2"> 2</label>
          <label><input type="radio" name="rating" value="3"> 3</label>
          <label><input type="radio" name="rating" value="4"> 4</label>
          <label><input type="radio" name="rating" value="5"> 5</label>
        </div>
      </fieldset>

      <!-- INSTALLATION DATE -->
      <label for="install-date">Date of Installation</label>
      <input type="date" id="install-date" name="installDate" required>

      <!-- FEATURES (CHECKBOXES) -->
      <fieldset>
        <legend>Useful Features (check all that apply)</legend>

        <label><input type="checkbox" name="features" value="Easy Install"> Easy Install</label>
        <label><input type="checkbox" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" name="features" value="High Performance"> High Performance</label>
        <label><input type="checkbox" name="features" value="Energy Efficient"> Energy Efficient</label>
      </fieldset>

      <!-- WRITTEN REVIEW (OPTIONAL) -->
      <label for="written-review">Written Review (Optional)</label>
      <textarea id="written-review" name="writtenReview" rows="4"></textarea>

      <!-- USER NAME (OPTIONAL) -->
      <label for="user-name">Your Name (Optional)</label>
      <input type="text" id="user-name" name="userName">

      <!-- SUBMIT BUTTON -->
      <input type="submit" value="Submit Review" class="submit-btn">

    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review</p>
  </footer>

  <script src="form.js"></script>
</body>
</html>
